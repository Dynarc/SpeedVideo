<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SpeedVideo</h1>
    <select name="video" id="video">
        <option value="1">BROKEN</option>
    </select>

    <form>
        <input type="radio" name="speed" id="0.5"><label for="x0.5">x0.5</label>
        <input type="radio" name="speed" id="1" checked><label for="x1">x1</label>
        <input type="radio" name="speed" id="1.5"><label for="x1.5">x1.5</label>
        <input type="radio" name="speed" id="2"><label for="x2">x2</label>
        <input type="radio" name="speed" id="3"><label for="x3">x3</label>
        <input type="radio" name="speed" id="custom"><input type="text" name="custom" id="custom" placeholder="custom speed">
        <input type="submit" value="set speed">
    </form>

    <script src="popup.js"></script>
</body>

</html>
